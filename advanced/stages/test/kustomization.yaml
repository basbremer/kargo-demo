apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- configmap.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30181
  target:
    kind: Service
    name: demo-advanced
images:
- name: nginx
  newTag: 1.25.0
- name: busybox
  newTag: 1.35.0
